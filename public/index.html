<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gov Doc Share</title>
    <link rel="stylesheet" href="styles.css">

    <script defer type="module" src="app.js"></script> 
</head>
<body>
    <div class="container">
        <div id="register-screen" class="auth-screen">
            <h2>New Citizen Registration</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Full Name" required>
                <input type="text" id="reg-aadhaar" placeholder="Aadhaar Number (12 digits)" pattern="\d{12}" title="Aadhaar must be 12 digits" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password (Min 6 chars)" required minlength="6">
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-screen" class="auth-screen" style="display: none;">
            <h2>Citizen Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="dashboard-screen" style="display: none;">
            <header>
                <h1>Secure Document Hub</h1>
                <button id="logout-btn">Logout</button>
            </header>
            <div id="user-info">
                Welcome, <span id="user-display-name">Citizen</span> (<span id="user-display-email"></span>)
                <p>Your Aadhaar: <strong id="user-display-aadhaar">Loading...</strong></p>
            </div>
            <hr>
            <h2>My Documents</h2>
        </div>
    </div>
</body>
</html>
